<div class="w-full h-full flex flex-col">
    <!--Top Content-->
   <div class="border-b-2 border-[#E0E0E0] w-full h-[50%]">
        <div class="w-full h-[30%] flex justify-center place-items-center">
            <div class="font-bal text-[35px] text-center leading-8 w-[50%]">Expense Expert</div>
        </div>
        <div class="w-full h-[70%] flex justify-center">
            <div class="h-full w-[70%] bg-white">
                @for (item of sideNav; track item.key) {
                    <div class="flex justify-start pl-5 gap-3 h-10 place-items-center rounded-md cursor-pointer hover:bg-[#F2F6FF]" [ngClass]="{ 'bg-[#F2F6FF]' : currentPath === item.navPath}" (click)="navigate(item.navPath)">
                        <img class="w-[15px]" [src]="item.iconPath" alt="dashboard_icon">
                        <div class="font-bal">{{ item.value }}</div>
                    </div>
                }
            </div>
        </div>
   </div>
   <!--Bottom Content-->
   <div class="w-full h-[50%] flex justify-center">
     <div class="h-full w-[70%] bg-white">
                @for (item of sideNavBottom; track item.key) {
                    <div class="flex justify-start pl-5 gap-3 h-10 place-items-center rounded-md cursor-pointer hover:bg-[#F2F6FF]" [ngClass]="{ 'bg-[#F2F6FF]' : currentPath === item.navPath}" (click)="navigate(item.navPath)">
                        <img class="w-[15px]" [src]="item.iconPath" alt="dashboard_icon">
                        <div class="font-bal">{{ item.value }}</div>
                    </div>
                }
            </div>
   </div>
</div>
