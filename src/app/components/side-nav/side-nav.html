<div class="w-full h-full flex flex-col">
    <!--Top Content-->
   <div class="border-b-2 border-[#E0E0E0] w-full h-[50%] max-sm:h-full">
        <div class="w-full h-[30%] flex justify-center place-items-center">
            <div class="font-bal text-[35px] text-center leading-8 w-[50%] max-sm:hidden">Expense Expert</div>
            <img class="w-20 h-20 md:hidden" src="../../../assets/png/ee_icon.png" alt="logo">
        </div>
        <div class="w-full h-[70%] flex justify-center">
            <div class="h-full w-[70%] bg-white">
                @for (item of sideNav; track item.key) {
                    <div class="flex justify-start pl-5 gap-3 h-10 place-items-center rounded-md cursor-pointer hover:bg-[#F2F6FF]" [ngClass]="{ 'bg-[#F2F6FF]' : selectedMenu === item.key}" (click)="navigate(item.navPath, item.key)">
                        <img class="w-[15px]" [src]="item.iconPath" alt="dashboard_icon">
                        <div class="font-bal max-sm:hidden">{{ item.value }}</div>
                    </div>
                }
            </div>
        </div>
   </div>
   <!--Bottom Content-->
   <div class="w-full h-[50%] flex justify-center max-sm:h-full">
     <div class="h-full w-[70%] bg-white">
                @for (item of sideNavBottom; track item.key) {
                    <div class="flex justify-start pl-5 gap-3 h-10 place-items-center rounded-md cursor-pointer hover:bg-[#F2F6FF]" [ngClass]="{ 'bg-[#F2F6FF]' : selectedMenu === item.key}" (click)="navigate(item.navPath, item.key)">
                        <img class="w-[15px]" [src]="item.iconPath" alt="dashboard_icon">
                        <div class="font-bal max-sm:hidden">{{ item.value }}</div>
                    </div>
                }
            </div>
   </div>
</div>
